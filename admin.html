<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Joker AI ‚Ä¢ Painel Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#d4b46a;
  --gold-soft:#e6c87a;
  --dark:#050302;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:#f3e6c8;
  font-family:'Playfair Display',serif;
}

/* ===== HEADER ===== */
header{
  padding:18px;
  text-align:center;
  font-family:'Cinzel',serif;
  border-bottom:1px solid rgba(212,180,106,.35);
  color:var(--gold);
}

/* ===== STATUS ===== */
.status-box{
  text-align:center;
  margin:30px 0;
}
.status{
  font-size:18px;
}
.status.online{color:#7CFF7C}
.status.offline{color:#FF7C7C}
.status.maintenance{color:#FFD27C}

/* ===== BUTTONS ===== */
.actions{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px;
}
.actions button{
  padding:12px 20px;
  border-radius:18px;
  border:1px solid rgba(212,180,106,.4);
  background:rgba(212,180,106,.08);
  color:#f3e6c8;
  cursor:pointer;
  transition:.3s;
}
.actions button:hover{
  background:linear-gradient(135deg,var(--gold-soft),#9c7c2f);
  color:#1b1208;
}

/* ===== INPUT ===== */
.admin-key{
  text-align:center;
  margin-top:20px;
}
.admin-key input{
  padding:10px 14px;
  border-radius:14px;
  border:1px solid rgba(212,180,106,.4);
  background:rgba(212,180,106,.08);
  color:#f3e6c8;
  width:220px;
}

/* ===== LOGS ===== */
.logs{
  max-width:900px;
  margin:40px auto;
  padding:20px;
  border-top:1px solid rgba(212,180,106,.35);
}
.log{
  padding:12px;
  border-bottom:1px solid rgba(212,180,106,.2);
  font-size:13px;
}
.log span{
  color:var(--gold);
}
</style>
</head>

<body>

<header>üÉè Joker AI ‚Ä¢ Painel Administrativo</header>

<div class="admin-key">
  <input id="adminKey" placeholder="ADMIN KEY" type="password" />
</div>

<div class="status-box">
  <div id="status" class="status">Carregando‚Ä¶</div>

  <div class="actions">
    <button onclick="setStatus('online')">Online</button>
    <button onclick="setStatus('maintenance')">Manuten√ß√£o</button>
    <button onclick="setStatus('offline')">Offline</button>
  </div>
</div>

<div class="logs" id="logs"></div>

<script>
const statusEl = document.getElementById("status");
const logsEl = document.getElementById("logs");
const adminKeyInput = document.getElementById("adminKey");

/* ===== STATUS ===== */
async function loadStatus(){
  try{
    const res = await fetch("/status");
    const data = await res.json();
    applyStatus(data.status);
  }catch{
    statusEl.textContent = "Erro ao carregar status";
  }
}

function applyStatus(type){
  statusEl.className = "status " + type;

  if(type === "online") statusEl.textContent = "‚óè Online";
  if(type === "offline") statusEl.textContent = "‚óè Offline";
  if(type === "maintenance") statusEl.textContent = "‚óè Manuten√ß√£o";
}

async function setStatus(type){
  const key = adminKeyInput.value.trim();
  if(!key) return alert("Informe a ADMIN KEY");

  const res = await fetch("/status/set",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ key, status:type })
  });

  const data = await res.json();
  if(data.error) alert(data.error);
  else loadStatus();
}

/* ===== LOGS ===== */
async function loadLogs(){
  const key = adminKeyInput.value.trim();
  if(!key) return;

  try{
    const res = await fetch(`/logs?key=${key}`);
    const data = await res.json();

    logsEl.innerHTML = "<h3>Logs recentes</h3>";

    data.forEach(l=>{
      const div = document.createElement("div");
      div.className = "log";
      div.innerHTML = `
        <span>${l.time}</span><br>
        IP: ${l.ip}<br>
        Mensagem: ${l.message}<br>
        Resposta: ${l.reply}
      `;
      logsEl.appendChild(div);
    });
  }catch{}
}

/* ===== AUTO REFRESH ===== */
loadStatus();
setInterval(loadStatus, 5000);
setInterval(loadLogs, 8000);
</script>

</body>
</html>
